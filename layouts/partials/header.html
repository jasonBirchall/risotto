<nav class="page__nav main-nav">
    <ul>
      <li class="nomarker"><h1 class="page__logo"><a href="{{ .Site.BaseURL }}" class="page__logo-inner">{{ .Site.Title }}</a></h1></li>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}

    {{ end }}
    </ul>
